<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Lila Period Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <header class="main-header">
    <h1 class="main-header__title">
      <svg class="icon main-header__title__icon" focusable="false" aria-hidden="true">
        <use href="#icon-moon"></use>
      </svg>
      Lila Period Tracker
    </h1>
  </header>
  
  <main class="main-content">
    <section class="main-section main-section--login main-section--selected">
      <div class="auth-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="auth-alert auth-alert--{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
          <h2>Login</h2>
          <div class="auth-form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>
          <div class="auth-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>
          <div class="auth-form-group">
            <button type="submit" class="auth-button">Login</button>
          </div>
        </form>
        
        <p class="auth-form-group">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
      </div>
    </section>
  </main>
</body>
</html>
